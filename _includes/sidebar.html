<nav class="sidebar">

  {% for collection in site.collections %}
    {% if collection.label != 'posts' %}
      <h1 class="sidebar-heading">{{ collection.title }}</h1>
      {% for doc in collection.docs %}
        <a href="{{ site.baseurl }}{{ doc.url }}" class="sidebar-item {%if page.url == doc.url %}active{% endif %}">
          {{ doc.title }}
        </a>
      {% endfor %}
    {% endif %}
  {% endfor %}

</nav>
